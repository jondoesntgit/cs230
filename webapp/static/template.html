      <title>{{ title }}</title>
      <style>
        img {
          width: 100%;
        }
      </style>

   <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h1>Deep Audio Classifier</h1>
        </div>
      </div>
      <div class="row">
        <strong>Instructions:</strong> Record your audio, or upload audio here, and we will use our machine learning model to predict the content inside of your audio.
      </div>
      <hr>
      <div class="row">
        <div class="col-sm">
          <form method="post" action="/upload_audio" enctype="multipart/form-data" id="upload-form">
            <input type="file" accept="audio/*;capture=microphone" name="audio" id="audioInput"/>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <br/>
          <audio id="sound" controls></audio>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
         <h2>Mel Spectrogram</h2>
         <img id='mel' src="" />

         <h2>VGGish features</h2>
         <img id='vggish' src="" />

         <h2>Predictions</h2>
         <table>
          <thead>
            <tr>
              <th>Male speech</th>
              <th>Female speech</th>
              <th>Bird</th>
              <th>Engine</th>
              <th>Siren</th>
              <th>Water</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="t0">?</td>
              <td id="t1">?</td>
              <td id="t2">?</td>
              <td id="t3">?</td>
              <td id="t4">?</td>
              <td id="t5">?</td>
            </tr>
          </tbody>
         </table>

       </div>
     </div>
    </div>
   </div>
